<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="todostyle.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
</head>
<body>
    
    <div class="main_content">
       <div class="col_one">
            <h1>Hi Kylie,</h1>

            <!--FORM-->
            <div class="form">
                <!--Void Checker + Input-->
                <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
                    <div class="form_container">
                        <p>You Have:</p>
                        <p id="counter"></p>
                    </div>
                    <input type="text" id="add-todo" placeholder="Thing To-Do">
                    <input type="submit" id="add_btn" value="Add" class="btn btn-primary">
                </form>
            </div>
    
            <script src="todoscript.js"></script>
            <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX8Uebhn9wzrS" width="100%" height="210" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        </div>

       <div class="col_two">

        <!--FORM-->
        <div class="form">
            <!--Void Checker + Input-->
            <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
                <table>
                    <tr class="to-do">
                        <th><h2>To-Do List:</h2></th>
                    </tr>
                    <tbody id="tasks">
        
                    </tbody>
                </table>
            </form>
        </div>
    
    <div id="edit-box" role="aria-hidden">
        <form action="javascript:void(0);" method="POST" id="save-edit">
            <input type="text" id="edit-todo">
            <input type="submit" value="save" class="btn btn-success">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <script src="todoscript.js"></script>
   </div>
    </div>
</body>
</html>
